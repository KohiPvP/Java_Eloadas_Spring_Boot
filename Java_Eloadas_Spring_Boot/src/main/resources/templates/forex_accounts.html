<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forex</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="single is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index">Java alkalmazások</a></h1>
        <nav class="links">
            <ul>
                <li><a href="soap">SOAP Menü</a></li>
                <li><a href="forex_accounts">Forex Menü</a></li>
            </ul>
        </nav>
        <nav class="links">
            <ul>
                <li><a href="actual_prices">Aktuális árak</a></li>
                <li><a href="historical_prices">Historikus árak</a></li>
            </ul>
        </nav>
        <nav class="main">
            <ul>
                <li class="search">
                    <a class="fa-search" href="#search">Keresés</a>
                    <form id="search" method="get" action="#">
                        <input type="text" name="query" placeholder="Keresés" />
                    </form>
                </li>
                <li class="menu">
                    <a class="fa-bars" href="#menu">Menü</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <h2>Forex számlainformációk</h2>
                </div>
<!--                <div class="meta">-->
<!--                    <div class="name">Fiók azonosító:</div>-->
<!--                    <span class="name" th:text="${accountSummary.accountId}"></span>-->
<!--                </div>-->
            </header>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <th>Fiók azonosító</th>
                            <td><p th:text="${accountSummary.accountId}"></p></td>
                        </tr>
                        <tr>
                            <th>Valuta</th>
                            <td><p th:text="${accountSummary.currency}"></p></td>
                        </tr>
                        <tr>
                            <th>Egyenleg</th>
                            <td><p th:text="'£' + ${accountSummary.balance}"></p></td>
                        </tr>
                        <tr>
                            <th>Realizálatlan nyereség/veszteség</th>
                            <td><p th:text="'£' + ${accountSummary.unrealizedPL}"></p></td>
                        </tr>
                        <tr>
                            <th>Nettó eszközérték</th>
                            <td><p th:text="'£' + ${accountSummary.nav}"></p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
          </article>

    </div>

    <!-- Footer -->
    <section id="footer">
        <p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
    </section>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
