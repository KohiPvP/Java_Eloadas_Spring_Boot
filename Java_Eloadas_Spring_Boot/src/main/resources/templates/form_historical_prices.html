<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body class="single is-preload">
<div id="wrapper">
    <header id="header">
        <h1><a href="index">Java alkalmazások</a></h1>
        <nav class="links">
            <ul>
                <li><a href="soap">SOAP Menü</a></li>
                <li><a href="forex_accounts">Forex Menü</a></li>
            </ul>
        </nav>
        <nav class="main">
            <ul>
                <li class="search">
                    <a class="fa-search" href="#search">Keresés</a>
                    <form id="search" method="get" action="#">
                        <input type="text" name="query" placeholder="Keresés" />
                    </form>
                </li>
                <li class="menu">
                    <a class="fa-bars" href="#menu">Menü</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Menu -->
    <section id="menu">

        <!-- Search -->
        <section>
            <form class="search" method="get" action="#">
                <input type="text" name="query" placeholder="Keresés" />
            </form>
        </section>

        <!-- Links -->
        <section>
            <ul class="links">
                <li>
                    <a href="index">
                        <h3>Főoldal menü</h3>
                        <p>Az alkalmazás bemutatása.</p>
                    </a>
                </li>
                <li>
                    <a href="forex_accounts">
                        <h3>Forex</h3>
                        <p>Forex fiók, számlaegyenleg megjelenítése.</p>
                    </a>
                </li>
            </ul>
        </section>

        <!-- Actions -->
        <!--							<section>-->
        <!--								<ul class="actions stacked">-->
        <!--									<li><a href="#" class="button large fit">Log In</a></li>-->
        <!--								</ul>-->
        <!--							</section>-->

    </section>
    <div id="main">
        <h1>Select instrument and granularity</h1>
        <form th:action="@{/historical_prices}" th:object="${par}" method="post">
            <select th:field="*{instrument}" name="instrument">
                <option value="EUR_USD">EUR_USD</option>
                <option value="USD_CHF">USD_CHF</option>
                <option value="GBP_USD">GBP_USD</option>
                <option value="USD_JPY">USD_JPY</option>
                <!-- ... -->
            </select>
            <select th:field="*{granularity}" name="granularity">
                <option value="M1">M1</option>
                <option value="H1">H1</option>
                <option value="D">D</option>
                <option value="W">W</option>
                <option value="M">M</option>
                <!-- ... -->
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
